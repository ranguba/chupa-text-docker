version: "3.3"

services:
  proxy:
    image: ghcr.io/ranguba/chupa-text:proxy
    build:
      context: proxy
      cache_from:
        - ghcr.io/ranguba/chupa-text:proxy
    command:
      - ./start.sh
    expose:
      - "3128"
    volumes:
      - /var/log/chupa-text/proxy:/var/log/squid:z
  chupa-text:
    image: ghcr.io/ranguba/chupa-text:${CHUPA_TEXT_DOCKER_DISTRIBUTION:-ubuntu}-latest
    build:
      context: chupa-text/${CHUPA_TEXT_DOCKER_DISTRIBUTION:-ubuntu}
      cache_from:
        - ghcr.io/ranguba/chupa-text:${CHUPA_TEXT_DOCKER_DISTRIBUTION:-ubuntu}-latest
    command:
      - ./start.sh
    ports:
      - "127.0.0.1:20080:3000"
    environment:
      http_proxy: http://proxy:3128/
      https_proxy: http://proxy:3128/
      RAILS_SERVE_STATIC_FILES: "true"
    env_file:
      - chupa-text.env
    volumes:
      - /var/log/chupa-text/rails:/home/chupa-text/chupa-text-http-server/log:z
    depends_on:
      - proxy

networks:
  default:
    ipam:
      config:
        - subnet: ${CHUPA_TEXT_DOCKER_SUBNET:-172.19.0.0/24}
